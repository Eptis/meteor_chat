<head>
  <title>Thoughts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>
  {{loginButtons}}
  <h1>Thoughts</h1>
  {{> chatfields}}
    
  <div id="messages">
    {{> messages}}
      
  </div>
</body>



<template name="chatfields">
  {{#if currentUser}}
  <div class="chat">
    <textarea id="messageContent" placeholder="Whats on your mind?"></textarea>
    <input type="button" class="button" value="Send" />  
  </div>
  {{/if}}
</template>



<template name="messages">
  <h3>What others nearby are thinking</h3>
  {{#each messages}}
    <div class="message hide" data-lat="{{lat}}" data-lon="{{lon}}">
      <div class="arrow"></div>
        <span class="name">{{name}}:</span>
      <p>
        {{body}}
      </p>
      <a href="http://maps.google.com/maps?q={{lat}},{{lon}}" target="_blank">Open in maps</a>
      <time datetime="{{time_human}}">{{time_human}}</time>
    </div>
  {{/each}}
  
</template>
