<head>
  <title>meteor_chat_app</title>
</head>

<body>
  {{loginButtons}}
  {{> messages}}
  {{> chatfields}}
</body>



<template name="chatfields">
  <div>
    <h1>Leave a message</h1>
    <textarea id="messageContent" placeholder="Enter your message"></textarea>
    <input type="button" class="button" value="Send" />  
  </div>
  
</template>



<template name="messages">
  {{#each messages}}
    <div>
      <h1>{{name}}</h1>
      <time datetime="{{date}}">{{date}}</time>
      <p>{{body}}</p>
      <span>{{latitude}}</span>
      <span>{{longitude}}</span>
    </div>
  {{/each}}
  
</template>
